<!DOCTYPE html>
<html lang="{LANGUAGE}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>{title}</title>

    <link rel="stylesheet" href="{FOLDER_URL}css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Date Picker -->
    <link rel="stylesheet" href="{FOLDER_URL}node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <link href="{ADMIN_FOLDER_URL}light.css" rel="stylesheet" type="text/css"/>
    <link href="{ADMIN_FOLDER_URL}style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="#">
                <img src="{LOGO}" alt="{APP_NAME}" class="brand-image float-none" height="20" style="opacity: .8">{APP_NAME}
            </a>
            <ul class="sidebar-nav">
                {mainMenu}
            </ul>
        </div>
    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>

                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                            <i class="fa fa-user"></i>
                            <span class="text-dark">{adminName}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="{ADMIN_FOLDER_URL}logout">{logout}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">
                {content}
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
        </main>
    </div>
</div>

<script src="{FOLDER_URL}js/jquery.min.js" id="mainjs" data-appdir="{FOLDER_URL}"
        data-admindir="{ADMIN_FOLDER_URL}"></script>
<script src="{FOLDER_URL}js/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="{FOLDER_URL}node_modules/moment/min/moment.min.js"></script>
<!-- datepicker -->
<script src="{FOLDER_URL}node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- AdminLTE App -->
<script src="{FOLDER_URL}node_modules/@adminkit/core/dist/js/app.js"></script>
</body>
</html>
